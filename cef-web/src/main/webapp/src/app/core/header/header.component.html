<header>
  <div class="d-flex flex-row flex-wrap justify-content-between border-bottom border-dark p-1">
    <div id="logo">
      <img src="assets/images/eenterprise_thumb.png" alt="E-ENTERPRISE for the environment" class="logo-width">
    </div>
    <div>
      <strong>Combined Air Emissions Reporting Form</strong>
    </div>
    <div id="userInfo" *ngIf="userContext.user">
      {{userContext.user.role}}- {{userContext.user.cdxUserId}} <fa-icon icon="user-circle" size="lg"></fa-icon> <button class="btn btn-link p-1 mb-1" (click)="logout()"><u>Logout</u></button>
    </div>
  </div>
  <form
    method='POST'
    [action]='logoutLink'
    #lform='ngForm'
    #logoutForm>
     <input name='ssoToken' type='hidden' [value]='ssoToken'>
     <input name='returnUrl' type='hidden' [value]='returnUrl'>
  </form>
</header>

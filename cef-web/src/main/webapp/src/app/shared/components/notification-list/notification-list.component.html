<div class="card">
  <div class="card-header text-center">
    <strong>My Notifications</strong>
  </div>
  <div class="card-body">
	<tbody>
    <div id="userInfo" *ngIf="currentUser?.role === 'Reviewer'">
      <strong>{{currentYear}} Status Report</strong>
      <br>  
      <br>
      <tr>
        <td style="text-align: center">
          <fa-layers [fixedWidth]="true">
              <fa-icon style="color: #ff1a1a;font-size:200%;" [icon]="['fas', 'circle']"></fa-icon>
              <fa-layers-text content="{{inProgressCount}}" style="color: white;font-size:100%;" transform="shrink-4 right-6"></fa-layers-text>
          </fa-layers>
          <strong style="padding-left: 20px;font-size:110%;">In Progress</strong>
        </td>
      </tr>
      <br>
      <tr>
        <td style="text-align: center">
          <fa-layers [fixedWidth]="true">
              <fa-icon style="color: #ffb90f;font-size:200%;" [icon]="['fas', 'circle']"></fa-icon>
              <fa-layers-text content="{{submittedCount}}" style="color: white;font-size:100%;align-content: center;" transform="shrink-4 right-6"></fa-layers-text>
          </fa-layers>
          <strong style="padding-left:20px;font-size:110%;">Pending Review</strong>
        </td>
      </tr>
      <br>
      <tr>
        <td style="text-align: center">
          <fa-layers [fixedWidth]="true">
              <fa-icon style="color:#209c98;font-size:200%;" [icon]="['fas', 'circle']"></fa-icon>
              <fa-layers-text content="{{approvedCount}}" style="color: white;font-size:100%;text-align: center" transform="shrink-4 right-6"></fa-layers-text>
          </fa-layers>
          <strong style="padding-left:20px;font-size:110%;">Accepted</strong>
        </td>
      </tr>
    </div>
	</tbody>
  </div>
</div>

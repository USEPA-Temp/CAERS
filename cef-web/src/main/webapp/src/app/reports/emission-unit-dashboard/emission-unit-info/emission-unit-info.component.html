<div class="card mb-3">
	<div class="card-header text-center">
		<strong>Emission Unit Information</strong>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-6 col-md-2"><strong>Unit ID:</strong></div>
			<div class="col-sm-6 col-md-2">{{emissionUnit.unitId}}</div>
			<div class="col-sm-6 col-md-2"><strong>Unit Type:</strong></div>
			<div class="col-sm-6 col-md-2">{{emissionUnit.unitType.description}}</div>
			<div class="col-sm-6 col-md-2"><strong>Operating Status:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-md-2"><strong>Unit Description:</strong></div>
			<div class="col-sm-6 col-md-2">{{emissionUnit.description}}</div>
			<div class="col-sm-6 col-md-2"><strong>Manufacturer:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
			<div class="col-sm-6 col-md-2"><strong>Serial Number:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-md-2"><strong>Installed Date:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
			<div class="col-sm-6 col-md-2"><strong>Initial Startup Date:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
			<div class="col-sm-6 col-md-2"><strong>Retired Date:</strong></div>
			<div class="col-sm-6 col-md-2"></div>
		</div>
	</div>
</div>


<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col" sortable="emissionsProcessIdentifier" (sort)="onSort($event)">Process Description</th>
      <th scope="col" sortable="sccCode" (sort)="onSort($event)">SCC</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{item.emissionsProcessIdentifier}}</td>
      <td><a routerLink="{{baseUrl}}/emissionUnit/{{item.emissionsUnitId}}/process/{{item.id}}">{{item.sccCode}}</a></td>
      <td><a href="#"><fa-icon icon="trash-alt"></fa-icon></a></td>
    </tr>
    </tbody>
  </table>
</div>

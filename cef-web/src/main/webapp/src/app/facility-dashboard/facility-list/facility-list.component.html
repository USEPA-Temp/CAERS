<div class="card">
  <div class="card-header text-center">
    <strong>My Facilities</strong>
  </div>
  <div class="list-group list-group-flush">
    <div *ngFor="let facility of facilities" class="list-group-item">
      <div class="d-flex flex-row justify-content-between">
        <app-facility-info [facility]="facility"></app-facility-info>
        <div>
          <button class="btn btn-primary m-1">Emissions Report</button>
          <button class="btn btn-primary m-1">Facility Information</button>
        </div>
      </div>
    </div>
    <div class="text-right">
      <button class="btn btn-primary m-3">Add Facility</button>
    </div>
  </div>
</div>

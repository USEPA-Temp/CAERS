<div *ngIf="validationResult">

  <div *ngIf="pageErrors?.length">
    <ngb-alert  type="danger" (close)="onCloseErrors()" style="color:black;" ngbTooltip="This list of errors will not be updated until the Quality Checks are run again.">
      <ol>
        <li *ngFor="let item of pageErrors">
          {{item.errorMsg}}
        </li>
      </ol>

    </ngb-alert>
  </div>

  <div *ngIf="pageWarnings?.length">
    <ngb-alert  type="warning" (close)="onCloseWarnings()" style="color:black;" ngbTooltip="This list of warnings will not be updated until the Quality Checks are run again.">
      <ol>
        <li *ngFor="let item of pageWarnings">
          {{item.errorMsg}}
        </li>
      </ol>

    </ngb-alert>
  </div>
</div>

<div *ngIf="facilitySite && !hideStepBar" class="row bs-wizard" aria-label="progress bar" style="border-bottom:0;">
	<div class="col-md bs-wizard-step" [ngClass]="isOneOf(facilitySite.emissionsReport.status, ['IN_PROGRESS', 'RETURNED', 'VALIDATED', 'SUBMITTED', 'APPROVED']) ? 'complete' : 'disabled'">
		<div class="text-center bs-wizard-stepnum">Report Facility & Emissions Information</div>
		<div class="progress"><div class="progress-bar"></div></div>
		<span class="bs-wizard-dot"></span>
	</div>
	<div class="col-md bs-wizard-step" [ngClass]="(isOneOf(facilitySite.emissionsReport.status, ['IN_PROGRESS', 'RETURNED', 'SUBMITTED', 'APPROVED']) && isOneOf(facilitySite.emissionsReport.validationStatus, ['PASSED', 'PASSED_WARNINGS'])) ? 'complete' : 'disabled'">
		<div class="text-center bs-wizard-stepnum">Perform Quality Checks</div>
		<div class="progress"><div class="progress-bar"></div></div>
		<span class="bs-wizard-dot"></span>
	</div>
	<div class="col-md bs-wizard-step" [ngClass]="isOneOf(facilitySite.emissionsReport.status, ['SUBMITTED', 'APPROVED']) ? 'complete' : 'disabled'">
		<div class="text-center bs-wizard-stepnum">Submit to SLT Authority</div>
		<div class="progress"><div class="progress-bar"></div></div>
		<span class="bs-wizard-dot"></span>
	</div>
	<div class="col-md bs-wizard-step" [ngClass]="isOneOf(facilitySite.emissionsReport.status, ['APPROVED']) ? 'complete' : 'disabled'">
		<div class="text-center bs-wizard-stepnum">Approved by SLT Authority</div>
		<div class="progress"><div class="progress-bar"></div></div>
		<span class="bs-wizard-dot"></span>
	</div>
</div>

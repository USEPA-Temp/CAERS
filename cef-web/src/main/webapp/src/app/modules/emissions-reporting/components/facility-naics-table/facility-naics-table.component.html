<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
      <th scope="col" sortable="description" (sort)="onSort($event)">NAICS Description</th>
      <th scope="col" sortable="code" (sort)="onSort($event)">NAICS Code</th>
      <th scope="col" sortable="primaryFlag">Primary</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableItems">
      <td>{{item.description}}</td>
      <td>{{item.code}}</td>
      <td>
        <ng-container *ngIf="item.primaryFlag === true">
          Primary
        </ng-container>
      </td>
      <ng-container *ngIf="!readOnlyMode">
        <td><a routerLink="." (click)="openDeleteModal(item.code, item.id, item.facilitySiteId)" [id]="'deleteNaics' + item?.code" [attr.aria-label]="'delete' + item?.description + 'NAICS code from facility'">
          <fa-icon icon="trash-alt"></fa-icon>
        </a></td>
      </ng-container> 
    </tr>
      <ng-container *ngIf="!readOnlyMode">
        <tr>
          <td colspan="3"></td>
          <td><a routerLink="." (click)="openFacilityNaicsModal()" id="addNaicsBtn" aria-label="add facility NAICS code"><fa-icon [icon]="faPlus"></fa-icon></a></td> 
        </tr>
      </ng-container> 
   
    </tbody>
  </table>
</div>

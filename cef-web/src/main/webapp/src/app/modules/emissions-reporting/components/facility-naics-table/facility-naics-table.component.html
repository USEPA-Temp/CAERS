<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
      <th scope="col" sortable="description" (sort)="onSort($event)"><fa-icon class="mt-2 ml-1 mr-1" title="The description of the NAICS code. See https://www.census.gov/eos/www/naics/." [icon]="['fas', 'question-circle']"></fa-icon>NAICS Description</th>
      <th scope="col" sortable="code" (sort)="onSort($event)"><fa-icon class="mt-2 ml-1 mr-1" title="North American Industry Classification System code. The NAICS codes are U.S. Department of Commerce's codes for categorizing businesses by products or services. See: https://www.census.gov/eos/www/naics/." [icon]="['fas', 'question-circle']"></fa-icon>NAICS Code</th>
      <th scope="col" sortable="primaryFlag"><fa-icon class="mt-2 ml-1 mr-1" title="The 6 digit NAICS Code that represents the largest amount of economic activity of the facility." [icon]="['fas', 'question-circle']"></fa-icon>Primary</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{item.description}}</td>
      <td>{{item.code}}</td>
      <td>
        <ng-container *ngIf="item.primaryFlag === true">
          Primary
        </ng-container>
      </td>
      <ng-container *ngIf="!readOnlyMode">
        <td><a routerLink="." (click)="openDeleteModal(item.code, item.id, item.facilitySiteId)" aria-label="delete NAICS"><fa-icon icon="trash-alt"></fa-icon></a></td>
      </ng-container> 
    </tr>
      <ng-container *ngIf="!readOnlyMode">
        <tr>
          <td colspan="3"></td>
          <td><a routerLink="." (click)="openFacilityNaicsModal()" aria-label="add NAICS"><fa-icon [icon]="['fa', 'plus']"></fa-icon></a></td> 
        </tr>
      </ng-container> 
   
    </tbody>
  </table>
</div>

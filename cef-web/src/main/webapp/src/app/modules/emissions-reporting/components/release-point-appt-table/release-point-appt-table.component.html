<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
      <th scope="col" sortable="releasePointIdentifier" (sort)="onSort($event)">Release Point ID</th>
      <th scope="col" sortable="releasePointTypeCode" (sort)="onSort($event)">Release Type</th>
      <th scope="col" sortable="percent" (sort)="onSort($event)">Avg. % Emissions</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td><a routerLink="{{baseUrl}}/release/{{item.releasePointId}}">{{item.releasePointIdentifier}}</a></td>
      <td>{{item.releasePointTypeCode.description}}</td>
      <td>{{item.percent}}%</td>
      <ng-container *ngIf="!readOnlyMode">
        <td><a routerLink="." (click)="openDeleteModal(item.releasePointIdentifier, item.id)"><fa-icon icon="trash-alt"></fa-icon></a></td>
      </ng-container> 
    </tr>
    <!-- Commented out for pilot 
      <ng-container *ngIf="!readOnlyMode">
        <tr>
          <td colspan="2"></td>
          <td><a href="#"><fa-icon [icon]="['fa', 'plus']"></fa-icon></a></td> 
        </tr>
      </ng-container> 
    -->
    </tbody>
  </table>
</div>

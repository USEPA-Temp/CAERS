<table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
        <th scope="col">Control</th>
        <th scope="col">Description</th>
        <th scope="col">Control Path</th>
        <!-- Commented out for pilot 
            <ng-container *ngIf="!readOnlyMode">
                <th scope="col"></th>
            </ng-container>
        -->
    </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of tableData">
            <ng-container *ngFor="let assignment of item.assignments">
                <tr *ngIf="assignment.control">
                    <td><a routerLink="{{baseUrl}}/{{assignment.control.id}}">{{assignment.control.identifier}}</a></td>
                    <td>{{assignment.control.description}}</td>
                    <td><a routerLink="{{controlPathUrl}}/{{item.id}}">{{item.pathId}}</a></td>
                    <!-- Commented out for pilot 
                        <ng-container *ngIf="!readOnlyMode">
                            <td><a routerLink="."><fa-icon icon="trash-alt"></fa-icon></a></td>
                        </ng-container> 
                    -->
                </tr>
                    <!-- Commented out for pilot 
                        <ng-container *ngIf="!readOnlyMode">
                            <td><a routerLink="."><fa-icon icon="trash-alt"></fa-icon></a></td>
                        </ng-container> 
                    -->
            </ng-container>
        </ng-container>
        <!-- Commented out for pilot 
            <ng-container *ngIf="!readOnlyMode">
                <tr>
                    <td colspan="4"></td>
                    <td><a routerLink="."><fa-icon [icon]="['fa', 'plus']"></fa-icon></a></td> 
                </tr>
            </ng-container> 
        -->
    </tbody>
</table>

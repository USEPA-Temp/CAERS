<div class="card">
	<div class="card-header text-center">
		<strong>Processes Associated with this Emission Unit</strong>
	</div>
	<div class="card-body">
		<div class="row" *ngFor="let process of emissionUnit.processes">
			<div class="col-sm-6"><strong>{{process.description}}</strong></div>
			<div class="col-sm-3"><strong>SCC:</strong></div>
			<div class="col-sm-3">{{process.sourceClassificationCode}}</div>
		</div>
	</div>
</div>

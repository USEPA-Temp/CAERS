<form [formGroup]="controlPathForm">
	<div class="row pb-1">
		<div class="col-sm-2">
			<fa-icon class="mt-2 ml-2" title="An identifier for the path, given by the facility." [icon]="['fas', 'question-circle']"></fa-icon>
			<label for="controlPathIdInput" class="ml-1 col-form-label"><strong>Path ID:</strong></label>
		</div>
        <div class="col-sm-6">
            <input class="form-control" maxlength="20" id="controlPathIdInput" formControlName="pathId">
            <app-validation-message [control]="controlPathForm.get('pathId')"></app-validation-message>
		</div>
	</div>
	<div class="row pb-1">
		<div class="col-sm-2">
			<fa-icon class="mt-2 ml-2" title="A text description of the path." [icon]="['fas', 'question-circle']"></fa-icon>
			<label for="descriptionInput" class="ml-1 col-form-label"><strong>Path Description:</strong></label>
		</div>
        <div class="col-sm-6">
            <textarea rows="3" class="form-control" maxlength="200" id="descriptionInput" formControlName="description"></textarea>
            <app-validation-message [control]="controlPathForm.get('description')"></app-validation-message>
		</div>
	</div>
</form>

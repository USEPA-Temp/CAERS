
<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
      <th scope="col" sortable="emissionsProcessIdentifier" (sort)="onSort($event)">Process ID</th>
      <th scope="col" sortable="sccCode" (sort)="onSort($event)">SCC</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td><a routerLink="{{baseUrl}}/process/{{item.id}}">{{item.emissionsProcessIdentifier}}</a></td>
      <td>{{item.sccCode}}</td>
      <ng-container *ngIf="!readOnlyMode">
        <td>
            <div *ngIf="parentComponentType==='releasePointAppt'; else elseBlock">
              <a routerLink="."><fa-icon icon="trash-alt"></fa-icon></a>
            </div>
            <ng-template #elseBlock>
              <a routerLink="." (click)="openDeleteModal(item.emissionsProcessIdentifier, item.id, item.emissionsUnitId)"><fa-icon icon="trash-alt"></fa-icon></a>
            </ng-template>
          </td>
        </ng-container>
    </tr>
    <ng-container *ngIf="!readOnlyMode">
      <tr>
        <td></td>
        <td></td>
        <td><a routerLink="{{createUrl}}"><fa-icon [icon]="['fa', 'plus']"></fa-icon></a></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>

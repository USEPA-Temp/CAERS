<div *ngIf="facilitySite">
    <div class="row">
        <div class="col-sm-12" *ngIf="tableData">
            <div class="card  mb-3">
                <div class="card-header text-center">
                    <strong>Report Summary</strong>
                </div>
                <div class="card-body">
                    <app-report-summary-table [tableData]='tableData'
                                              [emissionsReportYear]='emissionsReportYear'></app-report-summary-table>
                </div>
                <div class="card-footer d-flex flex-row justify-content-end">
                    <button class="btn btn-primary btn-md my-3 mr-3"
                            (click)="validateReport()">
                        Run Quality Checks
                    </button>
                    <button *ngIf="showCertify" id="certifyAndSubmit"
                            class="btn btn-success btn-md my-3 ml-3">
                        Certify and Submit to SLT
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

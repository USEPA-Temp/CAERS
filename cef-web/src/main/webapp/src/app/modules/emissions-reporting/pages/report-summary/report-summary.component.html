<div *ngIf="facilitySite">
    <div class="row">
        <div class="col-sm-12" *ngIf="tableData">
            <div class="card  mb-3">
                <div class="card-header text-center">
                    <strong>Report Summary</strong>
                </div>
                <div class="card-body">
                    <app-report-summary-table [tableData]="tableData" [radiationData]="radiationData"
                                              [emissionsReportYear]='emissionsReportYear'></app-report-summary-table>
                </div>
                <div class="card-footer d-flex flex-row justify-content-end" *ngIf="!readOnlyMode">
                    <button *ngIf="(facilitySite.emissionsReport.status=='SUBMITTED' || facilitySite.emissionsReport.status=='APPROVED')"
                        class="btn btn-success btn-md my-3 ml-3" (click)="reopenReport()">
                        Reopen Report
                    </button>
                    <button *ngIf="(facilitySite.emissionsReport.status=='IN_PROGRESS')" class="btn btn-primary btn-md my-3 mr-3"
                            (click)="validateReport()">
                        Run Quality Checks
                    </button>
                    <button *ngIf="(facilitySite.emissionsReport.validationStatus=='PASSED'|| facilitySite.emissionsReport.validationStatus=='PASSED_WARNINGS') && showCertify"
                            id="certifyAndSubmit"
                            class="btn btn-success btn-md my-3 ml-3">
                        Certify and Submit to SLT
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

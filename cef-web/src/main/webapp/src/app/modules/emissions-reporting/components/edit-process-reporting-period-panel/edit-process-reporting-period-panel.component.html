<form [formGroup]="reportingPeriodForm" (ngSubmit)="onSubmit()">
    <div class="row pb-1">
        <label for="rpTypeCodeSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Reporting Period:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="rpTypeCodeSelect" formControlName="reportingPeriodTypeCode">
                <option *ngFor="let opt of reportingPeriodValues" [ngValue]="opt">{{opt.shortName}}</option>
            </select>
        </div>
        <label for="rpOperatingCodeSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Operating Type:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="rpOperatingCodeSelect" formControlName="emissionsOperatingTypeCode">
                <option *ngFor="let opt of operatingStatusValues" [ngValue]="opt">{{opt.description}}</option>
            </select>
        </div>
        <label for="rpParamSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Calcuation Param.:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="rpParamSelect" formControlName="calculationParameterTypeCode">
                <option *ngFor="let opt of parameterTypeValues" [ngValue]="opt">{{opt.description}}</option>
            </select>
        </div>
    </div>

    <div class="row pb-1">
        <label for="rpMaterialSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Calculation Material:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="rpMaterialSelect" formControlName="calculationMaterialCode">
                <option *ngFor="let opt of materialValues" [ngValue]="opt">{{opt.description}}</option>
            </select>
        </div>
        <label for="rpValueInput" class="col-sm-6 col-md-2 col-form-label"><strong>Calculation Value:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" id="rpValueInput" formControlName="calculationParameterValue">
        </div>
        <label for="rpUomSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Calculation UoM:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="rpUomSelect" formControlName="calculationParameterUom">
                <option *ngFor="let opt of uomValues" [ngValue]="opt">{{opt.code}}</option>
            </select>
        </div>
    </div>

    <div class="row pb-1">
        <label for="rpCommentsInput" class="col-sm-6 col-md-2 col-form-label"><strong>Comments:</strong></label>
        <div class="col-sm-6 col-md-10">
            <textarea rows="3" class="form-control" style="height:100%;" id="rpCommentsInput" formControlName="comments"></textarea>
        </div>
    </div>
</form>

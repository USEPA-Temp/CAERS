
<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
    <tr>
      <th scope="col" sortable="pollutantName" (sort)="onSort($event)">Pollutant Name</th>
      <th scope="col" sortable="pollutantCode" (sort)="onSort($event)">CAS Number</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td><a routerLink="{{baseUrl}}/emission/{{item.id}}">{{item.pollutantName}}</a></td>
      <td>{{item.pollutantCode}}</td>
      <td><a href="#"><fa-icon icon="trash-alt"></fa-icon></a></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><a href="#"><fa-icon [icon]="['fa', 'plus']"></fa-icon></a></td>
    </tr>
    </tbody>
  </table>
</div>

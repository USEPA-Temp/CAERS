<form [formGroup]="facilitySiteForm">
    <div class="row pb-1">
        <label for="eisProgramIdInput" class="col-sm-6 col-md-2 col-form-label"><strong>Facility EIS ID:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" maxlength="20" id="eisProgramIdInput" formControlName="eisProgramId">
            <app-validation-message [control]="facilitySiteForm.get('eisProgramId')"></app-validation-message>
        </div>

        <label for="latitudeInput" class="col-sm-6 col-md-2 col-form-label"><strong>Latitude:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" maxlength="10" id="latitudeInput" formControlName="latitude">
            <app-validation-message [control]="facilitySiteForm.get('latitude')"></app-validation-message>
        </div>
        <label for="facilityStatusCodeSelect" class="col-sm-6 col-md-2 col-form-label"><strong>Operating Status:</strong></label>
        <div class="col-sm-6 col-md-2">
            <select type="text" class="form-control" id="facilityStatusCodeSelect" formControlName="operatingStatusCode" [compareWith]="formUtils.compareCode">
                <option *ngFor="let opt of operatingStatusValues" [ngValue]="opt">{{opt?.description}}</option>
            </select>
            <app-validation-message [control]="facilitySiteForm.get('operatingStatusCode')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-1">
        <label for="facilityNameInput" class="col-sm-6 col-md-2 col-form-label"><strong>Facility Name:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" maxlength="80" id="facilityNameInput" formControlName="name">
            <app-validation-message [control]="facilitySiteForm.get('name')"></app-validation-message>
        </div>
        <label for="longitudeInput" class="col-sm-6 col-md-2 col-form-label"><strong>Longitude:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" maxlength="11" id="longitudeInput" formControlName="longitude">
            <app-validation-message [control]="facilitySiteForm.get('longitude')"></app-validation-message>
        </div>
        <label for="statusYearInput" class="col-sm-6 col-md-2 col-form-label"><strong>Status Year:</strong></label>
        <div class="col-sm-6 col-md-2">
            <input type="text" class="form-control" maxlength="4" id="statusYearInput" formControlName="statusYear">
            <app-validation-message [control]="facilitySiteForm.get('statusYear')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-1">
        <label for="streetAddressInput" class="col-sm-4 col-lg-2 col-form-label"><strong>Facility Address:</strong></label>
        <div class="col-sm-8 col-lg-10">
            <input type="text" class="form-control"  maxlength="100" id="streetAddressInput" formControlName="streetAddress">
            <app-validation-message [control]="facilitySiteForm.get('streetAddress')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-1">
        <label for="cityInput" class="col-sm-4 col-lg-2 col-form-label"><strong>City:</strong></label>
        <div class="col-sm-6 col-lg-2">
            <input type="text" maxlength="60" class="form-control" id="city" formControlName="city">
            <app-validation-message [control]="facilitySiteForm.get('city')"></app-validation-message>
        </div>
        <label for="stateCodeSelect" class="col-sm-4 col-lg-2 col-form-label"><strong>State:</strong></label>
        <div class="col-sm-6 col-lg-2">
            <select type="text" class="form-control" id="stateCodeSelect" formControlName="stateCode" [compareWith]="formUtils.compareCode">
                <option *ngFor="let opt of fipsStateCode" [ngValue]="opt">{{opt?.uspsCode}}</option>
            </select>
            <app-validation-message [control]="facilitySiteForm.get('stateCode')"></app-validation-message>
        </div>
        <label for="postalCodeInput" class="col-sm-4 col-lg-2 col-form-label"><strong>ZIP code:</strong></label>
        <div class="col-sm-2 col-lg-2">
            <input type="text" maxlength="10" class="form-control" id="postalCodeInput" formControlName="postalCode">
            <app-validation-message [control]="facilitySiteForm.get('postalCode')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-1">
        <label for="mailingStreetAddressInput" class="col-sm-4 col-lg-2 col-form-label"><strong>Mailing Street Address:</strong></label>
        <div class="col-sm-8 col-lg-10">
            <input type="text" maxlength="100" class="form-control" id="mailingStreetAddressInput" formControlName="mailingStreetAddress">
            <app-validation-message [control]="facilitySiteForm.get('mailingStreetAddress')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-1">
        <label for="mailingCityInput" class="col-sm-4 col-lg-2 col-form-label"><strong>City:</strong></label>
        <div class="col-sm-6 col-lg-2">
            <input type="text" maxlength="60" class="form-control" id="mailingCityInput" formControlName="mailingCity">
            <app-validation-message [control]="facilitySiteForm.get('mailingCity')"></app-validation-message>
        </div>
        <label for="mailingStateCodeSelect" class="col-sm-4 col-lg-2 col-form-label"><strong>State:</strong></label>
        <div class="col-sm-6 col-lg-2">
            <select type="text" class="form-control" id="mailingStateCodeSelect" formControlName="mailingStateCode" [compareWith]="formUtils.compareCode">
                <option *ngFor="let opt of fipsStateCode" [ngValue]="opt">{{opt?.uspsCode}}</option>
            </select>
            <app-validation-message [control]="facilitySiteForm.get('mailingStateCode')"></app-validation-message>
        </div>
        <label for="mailingPostalCodeInput" class="col-sm-4 col-lg-2 col-form-label"><strong>ZIP code:</strong></label>
        <div class="col-sm-6 col-lg-2">
            <input type="text" class="form-control" maxlength="10" id="mailingPostalCodeInput" formControlName="mailingPostalCode">
            <app-validation-message [control]="facilitySiteForm.get('mailingPostalCode')"></app-validation-message>
        </div>
    </div>

    <div class="row pb-2">
        <label for="countyInput" class="col-sm-4 col-lg-2 col-form-label"><strong>County:</strong></label>
        <div class="col-sm-8 col-lg-2">
            <input type="text" maxlength="43" class="form-control" id="countyInput" formControlName="county">
            <app-validation-message [control]="facilitySiteForm.get('county')"></app-validation-message>
        </div>
        <label for="facilityBIACodeSelect" class="col-sm-4 col-md-2 col-form-label"><strong>BIA Code:</strong></label>
        <div class="col-sm-6 col-md-6">
            <select type="text" class="form-control" id="facilityStatusBIASelect" formControlName="tribalCode" [compareWith]="formUtils.compareCode">
                <option *ngFor="let opt of tribalCodeValues" [ngValue]="opt">{{opt?.description}}</option>
            </select>
            <app-validation-message [control]="facilitySiteForm.get('tribalCode')"></app-validation-message>
        </div>
    </div>
    
</form>

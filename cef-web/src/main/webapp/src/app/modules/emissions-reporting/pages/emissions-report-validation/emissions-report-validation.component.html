<div class="card  mb-3">
    <div class="card-header text-center">
        <strong>Quality Review</strong>
    </div>
    <div class="card-body">

        <div class="d-flex flex-row justify-content-center" style="font-size: large"
             *ngIf="validationComplete === false">
            <div class="spinner-border text-dark" role="status"></div>
            <div class="mt-1 ml-2">Please wait while your QA Checks report is generated...</div>
        </div>

        <div *ngIf="validationComplete">

            <div class="text-success" *ngIf="!(hasErrors() || hasWarnings())">
                Quality checks were completed successfully with no warnings or errors.
            </div>

            <table *ngIf="validationResult.federalErrors.length > 0 || validationResult.stateErrors.length > 0">
            <div class="validation-item-error">
                <th>
                    <tr class="mb-3" style="font-size:xx-large">Errors</tr>
                </th>
                <tbody>
                    <tr *ngFor="let item of validationResult.federalErrors; let i = index;">
                        <td>{{i + 1}}: {{ item.errorMsg }}</td>
                    </tr>

                    <tr *ngFor="let item of validationResult.stateErrors">
                        <td>{{i + 1}}: {{ item.errorMsg }}</td>
                    </tr>
                </tbody>
            </div>
            </table>
            

            <table *ngIf="validationResult.federalWarnings.length > 0 || validationResult.stateWarnings.length > 0">
            <div class="validation-item-warning">
                <thead>
                    <tr><Strong class="mb-3" style="font-size:xx-large">Warnings</Strong></tr>
                </thead>
                <tbody>    
                    <div *ngFor="let item of validationResult.federalWarnings; let i = index;">
                        <span>{{i + 1}}: {{ item.errorMsg }}</span>
                    </div>

                    <div *ngFor="let item of validationResult.stateWarnings">
                        <span>{{i + 1}}: {{ item.errorMsg }}</span>
                    </div>
                </tbody>
            </div>
            </table>    
        </div>
    </div>
</div>

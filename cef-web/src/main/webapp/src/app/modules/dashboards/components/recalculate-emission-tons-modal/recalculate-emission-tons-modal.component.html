<form [formGroup]="form">
  <div class="modal-header">
    <h4 class="modal-title">Recalculate Emission Tons</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    What report would you like to recalculate the total emission tons for?
    <br>
    <div class="row mt-3">
      <label for="reportIdInput" class="col-sm-6 col-md-4 col-form-label"><strong>Report ID:</strong></label>
      <div class="col-sm-6 col-md-8">
        <input type="number" class="form-control" id="reportIdInput" formControlName="reportId">
        <app-validation-message [control]="form.get('reportId')"></app-validation-message>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-success">Cancel</button>
    <button type="button" (click)="onSubmit()" class="btn btn-primary">OK</button>
  </div>
</form>

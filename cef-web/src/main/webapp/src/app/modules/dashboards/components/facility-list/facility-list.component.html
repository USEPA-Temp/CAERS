<div class="card">
  <div class="card-header text-center">
    <strong>My Facilities</strong>
  </div>
  <div class="list-group list-group-flush">
    <div class="text-center">
        <a class="btn btn-primary m-3" routerLink="search">Request Access to a New Facility</a>
    </div>
    <div *ngFor="let facility of facilities" class="list-group-item">
      <app-facility-list-item [facility]="facility"></app-facility-list-item>
    </div>
  </div>
</div>

<div>
  <div class="form-inline">
    <label for="id-filter-text" class="col-form-label mr-2">
        <strong>Filter Table:</strong>
    </label>
    <div class="input-group">
        <input id="id-filter-text" type="text" placeholder="Search"
              class="form-control form-control-sm"
              [formControl]="filter"/>
        <div class="input-group-append">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary"
                  title="Clear filter"
                  (click)="onClearFilterClick()">
              <fa-icon icon="times"></fa-icon>
          </button>
        </div>
    </div>
  </div>

  <div class="mh-100 overflow-auto">
    <table class="table table-sm table-striped table-bordered">
      <thead class="thead-cef-medium">
        <tr>
          <th scope="col" sortable="name" (sort)="sortAndSearch($event)">Facility Name</th>
          <th scope="col" sortable="agencyFacilityId" (sort)="sortAndSearch($event)">Agency Facility ID</th>
          <th scope="col" sortable="streetAddress" (sort)="sortAndSearch($event)">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!filteredItems || filteredItems.length === 0">
          <td colspan="4" class="text-center">
              <strong class="text-larger">No data available.</strong>
          </td>
        </tr>
        <ng-container *ngFor="let item of filteredItems | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <tr class="cursor-pointer" [class.table-dark]="item === selectedFacility" (click)="selectFacility(item)">
            <td>{{item.name}}</td>
            <td>{{item.agencyFacilityId}}</td>
            <td>{{item.streetAddress}}, {{item.city}}, {{item?.stateCode?.uspsCode}} {{item.postalCode}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="filteredItems.length" [maxSize]="5" [rotate]="true"></ngb-pagination>
  </div>

  <div>
    <button type="button" class="btn btn-success" (click)="openRequestAccessModal()" [disabled]="!selectedFacility">Request Access</button>
  </div>
</div>

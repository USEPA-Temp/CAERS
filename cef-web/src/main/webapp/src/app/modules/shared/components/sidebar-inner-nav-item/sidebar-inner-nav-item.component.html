<div class="nav-item  d-flex flex-row justify-content-between" [routerLinkActive]="'active'" 
        [routerLinkActiveOptions]="{exact: true}"  #rla="routerLinkActive">

    <div class="nav-link p-0">
        <button class="btn btn-link text-primary font-weight-bold text-left small p-0" type="button"
                (click)="collapsed = !collapsed" [attr.aria-expanded]="collapsed"
                [attr.aria-controls]="targetId" *ngIf="navItem.children?.length" [attr.aria-label]="'list unit '+ navItem?.description + ' processes'">
            <app-collapse-icon [collapsed]='!collapsed'></app-collapse-icon>
        </button>
        <a [attr.aria-label]="'select ' + navItem?.baseUrl + navItem?.description" class="text-primary font-weight-bold small" [routerLinkActive]="'active text-success'"
                [routerLinkActiveOptions]="{exact: true}" routerLink="{{itemUrl}}" 
                [attr.data-cy]="'select ' + navItem?.baseUrl + navItem?.description"
                title="{{navItem.description}}">
            <span>
                {{navItem.description.length > 30 ? (navItem.description | slice:0:25) + '...' : navItem.description}}
                <fa-icon icon="angle-left" class="text-success p-1" [ngClass]="{'d-none': !rla.isActive}" size="lg"></fa-icon>
            </span>
        </a>
    </div>
    
    
</div>
<div *ngIf="navItem.children?.length" class="ml-2" [attr.id]="targetId" [ngbCollapse]="!collapsed">
    <app-sidebar-inner-nav [navItems]="navItem.children" [baseUrl]="baseUrl"></app-sidebar-inner-nav>
</div>

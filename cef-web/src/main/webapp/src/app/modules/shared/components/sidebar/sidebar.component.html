<div class="m-3" *ngIf="facility">
	<div class="pb-2 border-bottom border-dark">
		<div class="container">
			<app-facility-info [facility]="facility"></app-facility-info>
		</div>
		<div class="pt-1" *ngIf="report">
			<strong>{{report.year}} Emissions Report</strong>
		</div>
	</div>
	<div class="mt-2" *ngIf="navItems">
		<div class="nav-item d-flex flex-row justify-content-between" [routerLinkActive]="'active'"
		        [routerLinkActiveOptions]="{exact: true}" #rla="routerLinkActive">
		    <div class="nav-link pl-0 pr-0">
			    <a class="text-primary font-weight-bold text-left" [routerLinkActive]="'active text-success'"
		                [routerLinkActiveOptions]="{exact: true}" routerLink="{{report.id}}/facilityInformation" 
		                >
		            Facility Information
		        </a>
	        </div>
	        <fa-icon icon="angle-left" class="text-success p-1" [ngClass]="{'d-none': !rla.isActive}" size="lg"></fa-icon>
		</div>
		<app-collapse-nav [desc]="'Emissions Inventory'" [targetId]="'emissionUnitCollapse'" [linkUrl]="report.id" [navItems]="navItems"></app-collapse-nav>
	</div>
</div>

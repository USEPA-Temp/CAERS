<form [formGroup]="commentForm">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      {{message}}
    </p>
    <div class="row pb-2">
      <label for="modalComments" class="col-sm-6 col-md-2 col-form-label">
        <strong>Comments:</strong>
      </label>
      <div class="col-sm-6 col-md-10">
        <textarea maxlength="2000" rows="3" class="form-control" id="modalComments" formControlName="comments"></textarea>
        (2000 character limit)
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-success">{{cancelButtonText}}</button>
    <button type="button" (click)="onSubmit()" class="btn btn-primary">{{confirmButtonText}}</button>
  </div>
</form>

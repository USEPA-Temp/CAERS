<div class="nav flex-column">
	<div *ngIf="!paginate">
		<div *ngFor="let navItem of navItems">
			<app-sidebar-inner-nav-item [navItem]="navItem" [baseUrl]="baseUrl"></app-sidebar-inner-nav-item>
		</div>
	</div>
	<div *ngIf="paginate">
		<button type="button" class="btn btn-link text-primary font-weight-bold text-left p-0" (click)="isCollapsed25 = !isCollapsed25"
				[attr.aria-expanded]="!isCollapsed25" aria-controls="target25">
				<app-collapse-icon [collapsed]='isCollapsed25'></app-collapse-icon>
		Units 1-25
		</button>

		<div *ngFor="let navItem of navItems| slice:0:25">
			<div id="target25" [ngbCollapse]="isCollapsed25">
				<div class="row ml-2">
					<app-sidebar-inner-nav-item [navItem]="navItem" [baseUrl]="baseUrl"></app-sidebar-inner-nav-item>
				</div>
			</div>
		</div>
		
		<button *ngIf="navItems?.length > 25" type="button" class="btn btn-link text-primary font-weight-bold text-left p-0" (click)="isCollapsed50 = !isCollapsed50"

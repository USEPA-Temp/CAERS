<div class="nav-item d-flex flex-row justify-content-between" [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{exact: true}" #rla="routerLinkActive">

    <div class="nav-link pl-0 pr-0">
        <button class="btn btn-link text-primary font-weight-bold text-left p-0" type="button"
                (click)="collapsed = !collapsed" [attr.aria-expanded]="!collapsed"
                [attr.aria-controls]="targetId">
            <app-collapse-icon [collapsed]="collapsed"></app-collapse-icon>{{desc}}
        </button>
    </div>
    
</div>
<div class="row ml-2">
	<div [attr.id]="targetId" [ngbCollapse]="collapsed">
	    <app-sidebar-inner-nav [navItems]="navItems" [baseUrl]="linkUrl + '/'"></app-sidebar-inner-nav>
	</div>
</div>

<div class="form-group">
	<label for="file-jsonl-workbook" class="font-weight-bold" title="Json Workbook is required.">
		<span>Bulk Upload (json) </span>
		<span style="color: red">*</span>
	</label>
	<div class="custom-file">
		<input id="file-json-workbook" type="file"
				class="custom-file-input" (change)="onFileChanged($event)">
		<label for="file-json-workbook" class="custom-file-label">Click to browse...</label>
	</div>
</div>
<button type="button" class="btn btn-success"
		[ngClass]="{'disable-click' : selectedFile === null}"
		[disabled]="selectedFile === null"
		(click)="onUpload()">
	<span>Upload</span>
</button>

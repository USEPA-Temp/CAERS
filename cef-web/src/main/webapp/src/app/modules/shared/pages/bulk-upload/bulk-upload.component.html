<div class="form-group">
	<label for="file-jsonl-workbook" class="font-weight-bold" title="Json Workbook is required.">
		<span>Bulk Upload (json) </span>
		<span style="color: red">*</span>
	</label>
	<div class="d-none"><input type="file" (change)="onFileChanged($event)" multiple #fileUpload></div>
    <div [innerHtml]="uploadStatus" style="height: 350px;" class="border overflow-auto w-75"></div>

    <div class="w-75 mt-2">
        <div class="float-right">
            <button type="button" class="btn btn-success mr-2" (click)="fileUpload.click()">
                <span>Choose File(s)</span>
            </button>
            
            <button type="button" class="btn btn-success" (click)="onUpload()"
                    [ngClass]="{'disable-click' : uploadFiles.length === 0}" [disabled]="uploadFiles.length === 0">
                <span>Upload</span>
            </button>
        </div>
    </div>
</div>

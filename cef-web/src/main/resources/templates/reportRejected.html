<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<p>The <span th:text="${reportingYear}" /> emissions report for <span th:text="${facilityName}" /> has been rejected by the SLT agency. </p>
	<div th:if="${!#strings.isEmpty(comments) || !#strings.isEmpty(attachment)}">
		<strong>Additional Comments:</strong><br/>
		<p th:text="${comments}" style="padding-top: 0; margin-top: 0"></p>
		<p th:if="${!#strings.isEmpty(attachment)}" style="padding-top: 0; margin-top: 0">
			Please review the document <strong><span th:text="${attachment}"/></strong> attached in the <span th:text="${reportingYear}" /> Emissions Report - Report History table for additional information.<br/>
		</p>
	</div>
</body>
</html>
